<article class="addgame col-lg-6" id="register">
  <h1 >ajouter un jeu</h1>
  <form class="form-add-game" method="POST">
          <div class="nom-jeu row col-lg-12 field">
                  <label for="nom" class = "label-nom  col-lg-6">nom</label>
                  <input [(ngModel)]="addGameData.name" name ="nom" type ="text" id="nom" class ="col-lg-6">
          </div>
          <div class="description row col-lg-12 field">
                  <label for="description" class = "label-description  col-lg-6">description</label>
                  <input [(ngModel)]="addGameData.description" name ="description" type ="text" id="description" class ="col-lg-6">
          </div>
          <div class="console row col-lg-12 field">
                <label for="console" class = "label-console  col-lg-6">console</label>
                <select [(ngModel)]="addGameData.console" name ="console" id="console" class ="col-lg-6">
      
                                <option value="MegaDrive">MegaDrive</option>
                                <option value="Snes">Snes</option>
                                <option value="nes">nes</option>
                                <option value="Pc">Pc</option>
                                <option value="MasterSystem">MasterSystem</option>
                                <option value="Nintendo64">Nintendo 64</option>
                        
                        </select>
        </div>
        <div class="description row col-lg-12 field">
                <label for="editeur" class = "label-editeur  col-lg-6">description</label>
                <input [(ngModel)]="addGameData.editeur" name ="editeur" type ="text" id="editeur" class ="col-lg-6">
        </div>
        <div class="image row col-lg-12 field">
                <label for="picture" class="col-lg-6">Ins√©rer l'url' de l'image</label>
                <input [(ngModel)]="addGameData.picture" name ="picture" type ="text" id="picture" class ="col-lg-6">
            </div>
          <input type="button"(click)="addGame()" value="Inscription"class="btn-co offset-2 btn-dark">
